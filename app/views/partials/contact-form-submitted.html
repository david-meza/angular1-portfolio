<md-card class="contact-form" flex="100" flex-sm="80" flex-gt-sm="60">
  <md-card-title>
    
    <md-card-title-text>
      <span class="md-headline">Thanks for contacting me! You're awesome.</span>
      <span class="md-subhead">I'll try to reply as soon as possible. In the meantime, feel free to check out the rest of my website</span>
    </md-card-title-text>

    <md-card-title-media>
      <md-icon md-svg-icon="ok" class="md-media-md icon-success"></md-icon>
    </md-card-title-media>
    
  </md-card-title>

  <md-card-actions class="layout-row layout-align-end-center">
    <md-button class="md-primary md-raised capitalize" ui-sref="contact">Send Another Message</md-button>
    <md-button class="md-primary md-raised capitalize" ui-sref="projects">Check out my Work</md-button>
  </md-card-actions>

</md-card>
